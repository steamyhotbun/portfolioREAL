name: Deploy website on push
on:
  push:
    branches: [ deploy ]
jobs:
  web-deploy:
    name: Deploy React
    runs-on: ubuntu-latest
    steps:
      
name: Get latest code
      uses: actions/checkout@v4
name: Use Node.js 20
uses: actions/setup-node@v4
with:
  node-version: '20'
  cache: 'npm'
name: Build Project
run: |
  npm install
  npm run build
name: Copy .htaccess to build folder
run: |
  if [ -f .htaccess ]; then
    cp .htaccess dist/.htaccess
  else
    echo "Warning: .htaccess file not found in project root"
  fi
name: Sync files
uses: SamKirkland/FTP-Deploy-Action@v4.3.5
with:
  server: ${{ secrets.FTP_HOST }}
  username: ${{ secrets.FTP_USER }}
  password: ${{ secrets.FTP_PASSWORD }}
  local-dir: "dist/"
  server-dir: "public_html/"
